<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    /* Background */
body {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url("https://source.unsplash.com/1600x900/?sky,clouds") no-repeat center/cover;
  position: relative;
  overflow: hidden;
}

/* Dark overlay for better text visibility */
.overlay {
  position: absolute;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.2);
  top: 0;
  left: 0;
  z-index: 0;
}

/* Card styling */
.card {
  position: relative;
  z-index: 1;
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  padding: 25px;
  border-radius: 15px;
  text-align: center;
  width: 320px;
  color: #fff;
  box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
  animation: fadeIn 0.8s ease-in-out;
}

/* Inputs */
input {
  padding: 10px;
  width: 70%;
  border-radius: 8px;
  border: none;
  outline: none;
  margin-bottom: 10px;
  font-size: 16px;
}

/* Button */
button {
  padding: 10px 15px;
  margin-left: 5px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(135deg, #0077ff, #00d4ff);
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  transform: scale(1.05);
  background: linear-gradient(135deg, #005fdd, #00bfff);
}
button:disabled {
  background: gray;
  cursor: not-allowed;
}

/* Weather Icon */
#result img {
  margin-top: 10px;
  animation: float 2s infinite ease-in-out;
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

  </style>
</head>
<body>
  <div class="overlay"></div> <!-- ðŸ”¹ background overlay -->
  <div class="card">
    <h2>ðŸŒ¦ Weather App</h2>
    <input type="text" id="cityInput" placeholder="Enter city">
    <button id="searchBtn">Search</button>
    <div id="result"></div>
  </div>

  <script src="betterWeather.js"></script>
</body>
</html>
