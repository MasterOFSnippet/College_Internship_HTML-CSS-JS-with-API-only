

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Currency Converter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="currency.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2><i class="fas fa-exchange-alt"></i> Currency Converter</h2>
      <p>Real-time exchange rates with beautiful interface</p>
    </div>
    
    <div class="converter-body">
      <div class="amount-input">
        <label for="amount">Amount</label>
        <div class="input-group">
          <span class="currency-symbol" id="from-symbol">$</span>
          <input type="number" id="amount" placeholder="Enter amount" value="1" min="0" step="0.01">
        </div>
      </div>
      
      <div class="currencies-container">
        <div class="currency-box">
          <label for="fromCurrency">From</label>
          <select id="fromCurrency">
            <option value="USD">USD - US Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="INR">INR - Indian Rupee</option>
            <option value="JPY">JPY - Japanese Yen</option>
            <option value="CAD">CAD - Canadian Dollar</option>
            <option value="AUD">AUD - Australian Dollar</option>
            <option value="CHF">CHF - Swiss Franc</option>
            <option value="CNY">CNY - Chinese Yuan</option>
          </select>
        </div>
        
        <button class="swap-btn" id="swapBtn">
          <i class="fas fa-exchange-alt"></i>
        </button>
        
        <div class="currency-box">
          <label for="toCurrency">To</label>
          <select id="toCurrency">
            <option value="EUR">EUR - Euro</option>
            <option value="USD">USD - US Dollar</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="INR">INR - Indian Rupee</option>
            <option value="JPY">JPY - Japanese Yen</option>
            <option value="CAD">CAD - Canadian Dollar</option>
            <option value="AUD">AUD - Australian Dollar</option>
            <option value="CHF">CHF - Swiss Franc</option>
            <option value="CNY">CNY - Chinese Yuan</option>
          </select>
        </div>
      </div>
      
      <button class="convert-btn" id="convertBtn">
        <i class="fas fa-sync-alt"></i> Convert
      </button>
      
      <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <p>Converting...</p>
      </div>
      
      <div class="result-container">
        <div class="result-label">CONVERSION RESULT</div>
        <div id="result">-</div>
        <div class="rate-info" id="rateInfo">Exchange rate will appear here</div>
      </div>
    </div>
    
    <div class="last-updated">
      Last updated: <span id="updateTime">-</span>
    </div>
  </div>

  <script src="currency.js"></script>
</body>
</html>
