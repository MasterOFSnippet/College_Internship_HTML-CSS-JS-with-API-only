<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: auto;
            padding: auto;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }

        .calculator-container {
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .calculator-header {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .calculator-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .calculator-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .calculator-body {
            padding: 25px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            transition: all 0.3s;
            outline: none;
        }

        .input-field:focus {
            border-color: #2575fc;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
        }

        .operators-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }

        .calc-btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            color: #333;
        }

        .calc-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .calc-btn:active {
            transform: translateY(0);
        }

        .operator-btn {
            background: linear-gradient(to bottom, #2575fc, #1a67e8);
            color: white;
        }

        .equals-btn {
            background: linear-gradient(to bottom, #6a11cb, #5609b0);
            color: white;
            grid-column: span 2;
        }

        .clear-btn {
            background: linear-gradient(to bottom, #ff5e7d, #ff3b68);
            color: white;
            grid-column: span 2;
        }

        .result-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 10px;
            border: 2px dashed #e0e0e0;
        }

        .result-label {
            font-size: 16px;
            color: #666;
            margin-bottom: 5px;
        }

        #result {
            font-size: 32px;
            font-weight: 700;
            color: #2575fc;
            min-height: 48px;
        }

        .history-container {
            margin-top: 25px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            max-height: 150px;
            overflow-y: auto;
        }

        .history-title {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #clear-history {
            background: none;
            border: none;
            color: #2575fc;
            cursor: pointer;
            font-size: 13px;
        }

        #calc-history {
            list-style-type: none;
        }

        #calc-history li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            font-size: 14px;
            color: #555;
        }

        #calc-history li:last-child {
            border-bottom: none;
        }

        .calculator-footer {
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #888;
            background-color: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }

        @media (max-width: 480px) {
            .calculator-container {
                border-radius: 15px;
            }
            
            .calculator-body {
                padding: 15px;
            }
            
            .operators-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-header">
            <h1><i class="fas fa-calculator"></i> Modern Calculator</h1>
            <p>Perform calculations with ease</p>
        </div>
        
        <div class="calculator-body">
            <div class="input-group">
                <label for="num1"><i class="fas fa-number"></i> First Number</label>
                <input type="number" id="num1" class="input-field" placeholder="Enter first number">
            </div>
            
            <div class="input-group">
                <label for="num2"><i class="fas fa-number"></i> Second Number</label>
                <input type="number" id="num2" class="input-field" placeholder="Enter second number">
            </div>
            
            <div class="operators-container">
                <button class="calc-btn operator-btn" onclick="calculate('+')">
                    <i class="fas fa-plus"></i>
                </button>
                <button class="calc-btn operator-btn" onclick="calculate('-')">
                    <i class="fas fa-minus"></i>
                </button>
                <button class="calc-btn operator-btn" onclick="calculate('*')">
                    <i class="fas fa-times"></i>
                </button>
                <button class="calc-btn operator-btn" onclick="calculate('/')">
                    <i class="fas fa-divide"></i>
                </button>
                <button class="calc-btn clear-btn" onclick="clearFields()">
                    <i class="fas fa-trash"></i> Clear
                </button>
                <button class="calc-btn equals-btn" onclick="calculate('=')">
                    <i class="fas fa-equals"></i> Equals
                </button>
            </div>
            
            <div class="result-container">
                <div class="result-label">RESULT</div>
                <div id="result">0</div>
            </div>
            
            <div class="history-container">
                <div class="history-title">
                    <span><i class="fas fa-history"></i> Calculation History</span>
                    <button id="clear-history" onclick="clearHistory()">Clear</button>
                </div>
                <ul id="calc-history"></ul>
            </div>
        </div>
        
        <div class="calculator-footer">
            <p>Â© 2023 Modern Calculator | Designed with <i class="fas fa-heart" style="color: #ff5e7d;"></i></p>
        </div>
    </div>

    <script src="Calculator.js"></script>
</body>
</html>
